<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Confirmation Popup</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <a href="#0" class="cd-popup-trigger_6">2010年の奇跡</a>
    <div class="cd-popup_6" role="alert">
        <div class="cd-popup-container">
            <iframe src="../fixed-table-header/index.html" width="1200px" height="450px" frameborder="0"></iframe>
            <ul class="cd-buttons">
                <li><a href="#0">Download</a></li>
                <li><a href="#0">Next</a></li>
            </ul>
            <a href="#0" class="cd-popup-close img-replace">Close</a>
        </div> <!-- cd-popup-container -->
    </div>
    <!-- cd-popup -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
